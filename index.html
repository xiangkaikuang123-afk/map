<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leaflet Restaurant Roulette</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 90vh; width: 100%; }
    #controls { height: 10vh; display: flex; justify-content: center; align-items: center; gap: 10px; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    .leaflet-popup-content { font-size: 18px; }
    .restaurant-link { font-weight: bold; color: #007BFF; text-decoration: none; }
    .restaurant-link:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="controls">
  <button id="pickRestaurant">Pick Random Restaurant</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([3.1390, 101.6869], 14); // Kuala Lumpur

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  let userMarker = null;
  let selectedLocation = null;

  // Click to select location
  map.on('click', function(e) {
    selectedLocation = e.latlng;
    if (userMarker) {
      userMarker.setLatLng(selectedLocation);
    } else {
      userMarker = L.marker(selectedLocation, { draggable: true }).addTo(map);
      userMarker.bindPopup("<span style='font-size:20px; font-weight:bold;'>Selected Location</span>").openPopup();
      userMarker.on('dragend', function(event) {
        selectedLocation = event.target.getLatLng();
      });
    }
  });

  async function fetchRestaurants(lat, lon) {
    const query = `[out:json][timeout:25];
      node["amenity"="restaurant"](around:1000,${lat},${lon});
      out;`;
    const url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query);

    try {
      const response = await fetch(url);
      const data = await response.json();
      if (data.elements && data.elements.length > 0) {
        return data.elements.map(el => ({
          name: el.tags.name || "Unnamed Restaurant",
          lat: el.lat,
          lon: el.lon
        }));
      } else {
        return [];
      }
    } catch (err) {
      console.error(err);
      return [];
    }
  }

  document.getElementById('pickRestaurant').addEventListener('click', async function() {
    if (!selectedLocation) {
      alert("Please select a location first!");
      return;
    }

    const restaurants = await fetchRestaurants(selectedLocation.lat, selectedLocation.lng);

    if (restaurants.length === 0) {
      alert("No restaurants found nearby.");
      return;
    }

    const picked = restaurants[Math.floor(Math.random() * restaurants.length)];

    // Google Maps link with restaurant name
    const googleMapLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(picked.name + " near Kuala Lumpur")}`;

    L.popup()
      .setLatLng([picked.lat, picked.lon])
      .setContent(`<span style="font-size:20px; font-weight:bold;">Picked Restaurant:</span><br>
                   <a class="restaurant-link" href="${googleMapLink}" target="_blank">${picked.name}</a>`)
      .openOn(map);
  });
</script>

</body>
</html>
